<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <p>Hobilerinizi seçiniz</p>

      <label for="spor">Spor</label>
      <input
        type="checkbox"
        name="hoby1"
        id="spor"
      /><!-- checked defaultda seçili getiriyor -->

      <label for="kitap">Kitap okumak</label>
      <input type="checkbox" name="hoby2" id="kitap" />
      <p>Cinsiyetinizi giriniz:</p>
      <label for="k">Kadın</label>
      <input type="radio" id="k" name="cinsiyet" checked />

      <label for="e">Erkek</label>
      <input type="radio" id="e" name="cinsiyet" />
    </form>
  </body>
</html>
