<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="user/registration">
        <table>
            <tr>
                <td><label for="ad">Adınız :</label></td>
                <td><input type="text" name="ad" id="ad"></td>
            </tr>
            <tr>
                <td><label for="soyad">Soyadınız :</label></td>
                <td><input type="text" name="soyad" id="soyad"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail Adresiniz :</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="message">Mesajınız :</label></td>
                <td><textarea type="text" name="message" id="message" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Kaydet"></td>
            </tr>
        </table>
    </form>
</body>
</html>
